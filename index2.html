<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@exemplo.com" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="*******" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <a href="redefinir_senha.html" class="forgot-password">Forgot password?</a>
            <div id="loginSuccess" class="success"></div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2024 BemViver. Todos os direitos reservados.</p>
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="#">Termos de serviço</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
